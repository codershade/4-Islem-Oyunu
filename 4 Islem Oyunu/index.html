<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <title>Dört İşlem Oyunu</title>
    <link rel="stylesheet" href="style.css">
</head>
<body>
    <div id="deneme"></div>
     <div id="game">
        <h1>4 İşlem Oyunu</h1>
        <span id="Number1">0</span>
        <span id="Operator">+</span>
        <span id="Number2">0</span>
        <span style="color:rgb(255, 255, 255); font-size: 35px;">=</span>
        <input type="text" id="result" placeholder="Cevabı giriniz.">
        <input type="button" id="answer" value="Cevapla" onclick="stt();">
        <div style="clear: both"></div>
        <div id="True">0</div>
        <div id="False">0</div>
        <div id="unAnswered">0</div>
        <div id="countdown">İyi eğlenceler!</div>
        <div style="clear: both"></div>
       </div>
       <div id="noti"></div>

       <button id="play" onclick="playFunc()">OYNA</button>

</body>
<script src="script.js" defer></script>
</html>
